<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon game</title>
    <link href="simon.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>press any key to start the game</h2>
    <div class="btn_container">
        <div id="red" class="btn red " type="button">1</div>
        <div id="blue"  class="btn blue" type="button">2</div>
    </div>
    <div class="btn_container">
        <div id="yellow"  class="btn yellow" type="button">3</div>
        <div id="green"   class="btn green" type="button">4</div>
    </div>
    
    <script src="simon.js"></script>
</body>
</html>
